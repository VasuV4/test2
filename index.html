<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashu's Mood</title>
    <style>
        body {
            background-color: lightpink;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .fixed-image {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: auto;
        }
        .movable-image {
            position: absolute;
            bottom: 100px; /* Initial position above the fixed image */
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s;
        }
        .text {
            margin: 20px 0;
            font-size: 24px;
            color: black;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .little-lovies {
            background-color: green;
        }
        .angry {
            background-color: red;
        }
    </style>
</head>
<body>
    <img src="fixed-image-url.jpg" alt="Fixed Image" class="fixed-image">
    <img src="movable-image-url.jpg" alt="Movable Image" class="movable-image" id="movableImage">
    <div class="text">How is Rashu feeling</div>
    <div class="button-container">
        <button class="button little-lovies" onclick="moveImage(-50)">Little Lovies</button>
        <button class="button angry" onclick="moveImage(50)">Angry</button>
    </div>

    <script>
        const movableImage = document.getElementById('movableImage');
        const fixedImageHeight = document.querySelector('.fixed-image').clientHeight;

        function moveImage(distance) {
            let currentBottom = parseInt(window.getComputedStyle(movableImage).bottom, 10);
            let newBottom = currentBottom + distance;

            if (newBottom < fixedImageHeight) {
                newBottom = fixedImageHeight; // Prevent image from going below the fixed image
            }

            movableImage.style.bottom = newBottom + 'px';
        }
    </script>
</body>
</html>
